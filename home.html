<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ASDS</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
        <div class="container">
            <h1>ASDS</h1>
            <div class="container4">
                <h1>Automatic Scrap Detection System</h1>
            </div>
        </div>

        <div class="logo1">
            <h1>AS</h1>
        </div>
        
        <div class="logo2">
            <h1>DS</h1>
        </div>

        <div class="option">
            <nav>
                <h4><a href="#" class="upload">UPLOAD</a></h4>
                <h4><a href="#" class="capture">CAPTURE</a></h4>
            </nav>
        </div>

        <input type="file" id="fileInput" style="display: none;" accept="image/*">

        <div class="result"></div>
        <div class="boxes-container"></div>
    
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.8/dist/tf-tflite.min.js"></script>
        <script src="index.js"></script>

</html>
